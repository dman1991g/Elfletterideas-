<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elf on the Shelf Ideas and Letters</title>
    <!-- Link to Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Elf on the Shelf Ideas and Letters</h1>
        <p>Welcome to the app that helps you find and customize elf on the shelf ideas and letters for your kids!</p>
        <div class="row">
            <div class="col-md-6">
                <h2>Search for an idea</h2>
                <form id="search-form">
                    <div class="form-group">
                        <label for="theme">Theme</label>
                        <select id="theme" class="form-control">
                            <option value="">Any</option>
                            <option value="Christmas">Christmas</option>
                            <option value="Funny">Funny</option>
                            <option value="Naughty">Naughty</option>
                            <option value="Nice">Nice</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="difficulty">Difficulty</label>
                        <select id="difficulty" class="form-control">
                            <option value="">Any</option>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating</label>
                        <input type="range" id="rating" class="form-control-range" min="1" max="5" value="3">
                    </div>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Display the result</h2>
                <div id="result">
                    <!-- This is where the result will be displayed using Handlebars template -->
                </div>
            </div>
        </div>
    </div>
    <!-- Link to jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Link to Bootstrap CDN -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Link to Handlebars CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <!-- Link to custom JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
